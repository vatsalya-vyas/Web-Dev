<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: brightness(100%) contrast(10%) grayscale(100%);
        }
        .img2{
         filter: sepia(100%) hue-rotate(180deg) saturate(100%) invert(100%);
        }
        .img3{
          filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_jmYvuBW0ErXRZkXHHgNS13iC4ODrAcE6aw&usqp=CAU" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_jmYvuBW0ErXRZkXHHgNS13iC4ODrAcE6aw&usqp=CAU" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_jmYvuBW0ErXRZkXHHgNS13iC4ODrAcE6aw&usqp=CAU" alt="">
    </div>
</body>
</html>
