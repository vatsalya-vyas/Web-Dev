<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey I'm Vatsalya</p>
    <a href="https://www.google.com">Google</a>
    <div>I am a block element</div>
    <span>I am a inline element</span>
    <a href="">yes he is inline</a>

    <!--Quick Quiz:
    without using br tag, write a vertically aligned form asking for name,
    city and pincode of a user.
    -->
    <!-- Answer -->
    <form action="#">
        <div>
            <h1>Enter your details.</h1>
        </div>
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="city">City : </label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Pincode : </label>
            <input type="number" name="pincode" id="pincode">
        </div>
    </form>

</body>

</html>
