<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;

        }

        .text-element {
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid green;
            /* outline-offset: 70px; */
            border-radius: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus optio dolor aliquid perferendis maiores ipsa
        dolorem, eos molestiae nam consectetur dolorum vitae corrupti nihil quod natus impedit omnis vel illum.
    </p>
</body>

</html>
