<!-- Quick Quiz -->
<!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body style="background-color: grey;">
    <h1 align="center">This website contains Audio and videos</h1>

    <div style="margin-top: 10%;" align="left">
        <p
            style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10; margin-left: 1% ; ">
            Captain Audio
        </p>
        <audio src="captain.mp3" controls></audio>
    </div>
    <div>
        <p
            style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10; margin-left: 1% ; ">
            Giga Chad Video
        </p>
        <video src="Video.mp4" height="255" controls poster="Chad.jpg"></video>
    </div>
    <div>
        <p
            style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10; margin-left: 1% ; ">
            Gigachad Theme Song
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1fd7pk1fT8g?si=hIINMKgrMzX1GAOF"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div>
        <p
            style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10; margin-left: 1% ; ">
            Gigachad Anthem
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OVh0bMNSFss?si=CJILfincUdlcHS-Z"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
</body>

</html>
