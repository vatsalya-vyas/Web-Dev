<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Navbar</title>
    <style>
        .logo img {
            width: 164px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Segoe UI";
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li span {
            padding: 0 5px;
        }

        .box {
            height: 150px;
            width: 300px;
            margin-top: 10%;
            margin-left: 20%;
            background-color: #f9f9f9;
            font-family: 'Segoe UI';
            font-size: 20px;
            text-align: center;
            padding-top: 10px;

        }

        .box a {
            font-family: 'Segoe UI';
            font-size: 15px;
            font-size: 12px;
            color: white;
            background-color: #00b6d1;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            display: flex;
            justify-content: left;
            width: 100px;
            margin-left: 10px;
            margin-top: 60px;
            margin-right: 10px;
        }

        .box div a {
            margin-top: 10px;
            font-family: 'Segoe UI';
            font-size: 15px;
            font-size: 12px;
            color: white;
            background-color: #5cb85c;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            display: flex;
            justify-content: right;
            align-items: right;
            width: 100px;
            margin-right: 10px;
            margin-top: 60px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Products </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                    <li><span>Pricing </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                    <li><span>Resources </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                    <li><span>About Us </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="">
            </div>

            </li>
            </ul>
            </div>
        </nav>
        <div class="box">
            <strong>English</strong>
            <a href="ue_english.exe">Download 32-bit</a>
            <div>
                <a href="ue_english.exe">Download 64-bit</a>
            </div>
        </div>
        </div>
    </header>
</body>

</html>
