<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor Website</title>
    <style>
        :root {
            --primary-color: #3498db;
            /* Default primary color */
            --secondary-color: #2ecc71;
            /* Default secondary color */
        }

        body:hover {
            background-color: var(--primary-color);
            color: rgb(255, 149, 0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 1s;
        }

        h1 {
            color: var(--secondary-color);
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Additional styling for button colors */
        button.primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        button.secondary {
            background-color: var(--secondary-color);
            color: #fff;
        }

        /* Hover effect to change colors */
        button.primary:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }

        button.secondary:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Multicolor Website</h1>
    <p>This is a simple example of a multicolor website using CSS variables.</p>

    <button class="primary">Primary Color</button>
    <button class="secondary">Secondary Color</button>
</body>

</html>
